<html>
      <head>
        <title>Portofolio</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="CSS/Inici.css"/>
      </head>
      <body>
        <header style="margin-top:0px ;">
          <h1>PORTOFOLIO</h1>
          <nav>
            <ul ALIGN="CENTER">
              <li><a href="">CURRICULUM</a></li>          
            <li><a href="">TREBALLS</a></li>  
            </ul>
          </nav>
        </header>
        <main>
            <div class="Informacio">
        <h1>INFORMACIÓ PERSONAL</h1>
        <table>
          <tr>
            <td>Nom</td>
            <td><xsl:value-of select="portfolio/personal-info/name"/></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><xsl:value-of select="portfolio/personal-info/email"/></td>
          </tr>
          <tr>
            <td>Telèfon</td>
            <td><xsl:value-of select="portfolio/personal-info/phone"/></td>
          </tr>
          <tr>
            <td>Adreça</td>
            <td><xsl:value-of select="portfolio/personal-info/address"/></td>
          </tr>
        </table>
      </div>
        <div class="TITULS">
          <h1>TITULS ACADEMICS</h1>
          <xsl:for-each select="portfolio/education/degree">
            <p>Nom: <xsl:value-of select="grau"/></p>
            <p>Especialització: <xsl:value-of select="especialitzacio"/></p>
            <p>Escola: <xsl:value-of select="school"/></p>
            <p>Any: <xsl:value-of select="year"/></p>
          </xsl:for-each>
        </div>
        </main>
        <footer>
          <div>
            <span class="mb-3 mb-md-0 text-body-secondary">M4 Cas2 UF2</span>
          </div>
        </footer>
      </body>
    </html>
